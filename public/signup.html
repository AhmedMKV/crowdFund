<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4913f458b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/signup.js" defer></script>
</head>
<body>
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">CrowdfundIt</a>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Create Account</h1>
            <p class="text-muted mt-3">Join our community today</p>
        </div>

        <form class="auth-form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                </label>
            </div>
            <div class="mb-4">
    <label for="role" class="form-label">Register as</label>
    <select class="form-select" id="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="backer">Backer</option>
        <option value="campaigner">Campaigner</option>
    </select>
</div>
            <button type="submit" class="btn btn-primary btn-submit">Create Account</button>
        </form>

         <div class="social-auth text-center py-3">
  <span class="text-muted d-block mb-3">Or continue with</span>
  <div class="social-buttons">
    <a href="#" class="social-btn google" title="Sign in with Google">
      <i class="fab fa-google"></i>
    </a>
    <a href="#" class="social-btn facebook" title="Sign in with Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="#" class="social-btn twitter" title="Sign in with Twitter">
      <i class="fab fa-twitter"></i>
    </a>
  
  </div>
</div>

        <div class="auth-switch">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
